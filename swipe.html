<!DOCTYPE html>
<html>
<head>
    <title>OS Maps API | Basic Map ZXY (EPSG:3857) | Mapbox GL JS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://labs.os.uk/public/os-api-branding/v0.1.0/os-api-branding.css" />
    <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        :focus { outline: none; }
    </style>
</head>
<body>
<style>
body {
overflow: hidden;
}
 
body * {
-webkit-touch-callout: none;
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
}
 
.map {
position: absolute;
top: 0;
bottom: 0;
width: 100%;
}
</style>
<div id="comparison-container">
<div id="before" class="map"></div>
<div id="after" class="map"></div>
</div>
<script src="https://labs.os.uk/public/os-api-branding/v0.1.0/os-api-branding.js"></script>
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
<script>
	 var apiKey = 'wmu54H0a67oF9oGSFCO7gogaCYqs7yq8';

    var serviceUrl = 'https://api.os.uk/maps/raster/v1/zxy';

    // Create a map style object using the ZXY service.
    var beforeMap = new mapboxgl.Map({
container: 'before',
        'version': 8,
        'sources': {
            'raster-tiles': {
                'type': 'raster',
                'tiles': [ serviceUrl + '/Light_3857/{z}/{x}/{y}.png?key=' + apiKey ],
                'tileSize': 256,
                'maxzoom': 20
            }
        },
        'layers': [{
            'id': 'os-maps-zxy',
            'type': 'raster',
            'source': 'raster-tiles'
        }]
    };

    // Initialize the map object.
    var beforeMap = new mapboxgl.Map({
        container: ‘before,
        minZoom: 7,
        maxZoom: 20,
        center: [ -2.968, 54.425 ],
        zoom: 13
    });

var afterMap = new mapboxgl.Map({
container: ‘after,
        'version': 8,
        'sources': {
            'raster-tiles': {
                'type': 'raster',
                'tiles': [ serviceUrl + ‘/Road_3857/{z}/{x}/{y}.png?key=' + apiKey ],
                'tileSize': 256,
                'maxzoom': 20
            }
        },
        'layers': [{
            'id': 'os-maps-zxy',
            'type': 'raster',
            'source': 'raster-tiles'
        }]
    };

    // Initialize the map object.
    var afterMap = new mapboxgl.Map({
        container: ‘after,
        minZoom: 7,
        maxZoom: 20,
        center: [ -2.968, 54.425 ],
        zoom: 13
    });


 
// A selector or reference to HTML element
var container = '#comparison-container';
 
var map = new mapboxgl.Compare(beforeMap, afterMap, container, {
// Set this to enable comparing two maps by mouse movement:
// mousemove: true
});
</script>
 
</body>
</html>
