<!DOCTYPE html>

<html>

<head>

    <meta charset=utf-8 />

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui' />

    <title>Leaflet Side-by-side</title>

    <script src='http://cdn.leafletjs.com/leaflet/v1.3.1/leaflet.js'></script>

    <script src="leaflet-side-by-side.js"></script>

    <link href='http://cdn.leafletjs.com/leaflet/v1.3.1/leaflet.css' rel='stylesheet' />

    <style>

    body {

        margin: 0;

        padding: 0;

    }

    #map {

        position: absolute;

        top: 0;

        bottom: 0;

        width: 100%;

    }

    </style>

</head>



<body>

    <div id='map'></div>


<script src="https://labs.os.uk/public/os-api-branding/v0.1.0/os-api-branding.js"></script>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.5.0/proj4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.min.js"></script>
<script>

   var apiKey = 'wmu54H0a67oF9oGSFCO7gogaCYqs7yq8';

    var serviceUrl = 'https://api.os.uk/maps/raster/v1/zxy';

    // Setup the EPSG:27700 (British National Grid) projection.
    var crs = new L.Proj.CRS('EPSG:27700', '+proj=tmerc +lat_0=49 +lon_0=-2 +k=0.9996012717 +x_0=400000 +y_0=-100000 +ellps=airy +datum=OSGB36 +units=m +no_defs', {
        resolutions: [ 896.0, 448.0, 224.0, 112.0, 56.0, 28.0, 14.0, 7.0, 3.5, 1.75, 0.875, 0.4375, 0.21875, 0.109375 ],
        origin: [ -238375.0, 1376256.0 ]
    });



    var outdoor = L.tileLayer(serviceUrl + â€˜/Outdoor_27700/{z}/{x}/{y}.png?key=' + apiKey, {



    }).addTo(map);



    var road = L.tileLayer(serviceUrl + '/Road_27700/{z}/{x}/{y}.png?key=' + apiKey, {

        











}).addTo(map)

var mapOptions = {
        crs: crs,
        layers: [ outdoor, road ],
        minZoom: 0,
        maxZoom: 13,
        center: proj4('EPSG:27700', 'EPSG:4326', [ 337297, 503695 ]).reverse(),
        zoom: 7,
        attributionControl: false
    };


    L.control.sideBySide(outdoor, road).addTo(map);

    </script>

</body>

</html>
