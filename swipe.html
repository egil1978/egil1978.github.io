<!DOCTYPE html>

<html>

<head>

    <title>OS Maps API | Change Style Example | Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://labs.os.uk/public/os-api-branding/v0.1.0/os-api-branding.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <style>













body {

        margin: 0;

        padding: 0;

    }

    #map {

        position: absolute;

        top: 0;

        bottom: 0;

        width: 100%;

    }

    </style>

</head>



<body>

    <div id='map'></div>



    <script src="https://labs.os.uk/public/os-api-branding/v0.1.0/os-api-branding.js"></script>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
<script>

var apiKey = 'wmu54H0a67oF9oGSFCO7gogaCYqs7yq8';

    var serviceUrl = 'https://api.os.uk/maps/raster/v1/zxy';

    var map = L.map('map').setView([51.505, -0.09], 13);



    var light = L.tileLayer(serviceUrl + '/Light_3857/{z}/{x}/{y}.png?key=' + apiKey, { maxZoom: 20 }),



    }).addTo(map);



    var outdoor = L.tileLayer(serviceUrl + '/Outdoor_3857/{z}/{x}/{y}.png?key=' + apiKey, { maxZoom: 20 }),

        







       



    }).addTo(map)



    L.control.sideBySide(light, outdoor).addTo(map);

    </script>

</body>

</html>
